<ion-content class="ion-padding ion-text-center not-found-page">
    <div class="not-found-container">
        <ion-icon name="alert-circle-outline" class="not-found-icon"></ion-icon>
        <h1 class="not-found-title">Página no encontrada</h1>
        <p class="not-found-message">
            Lo sentimos, la página que estás buscando no existe.
        </p>
        <!--Routerlink es la forma en la que angular nos prove una forma de redirigirnos
       a una pagina sin recargar la pagina, solo actualizando e contendio de la vista de forma
      dinamica, single page aplication, evita usar etiquetas <a href> -->
        <button [routerLink]="['/home']">Inicio</button>
    </div>
</ion-content>
